function meiniti(t){
var mei=[
[1,"一周忌"],[2,"三回忌"],[6,"七回忌"],[12,"十三回忌"],[16,"十七回忌"],[22,"二十三回忌"],[26,"二十七回忌"],
[32,"三十三回忌"],[36,"三十七回忌"],[42,"四十三回忌"],[46,"四十七回忌"],[49,"五十回忌"],[99,"百回忌"]
];
for(var i=0;i<mei.length;i++){
if(mei[i][0]==t){
return mei[i][1];
}}

return "命日" +t +"年目";
}
